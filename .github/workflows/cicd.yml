name: CI/CD Pipeline

on:
  push:
    branches:  [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: echo "No tests yet, pipeline continues..."

      - name: Build Docker image
        run: docker build -t flask-cicd-demo .

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub
        run: |
          docker tag flask-cicd-demo ${{ secrets.DOCKER_USERNAME }}/flask-cicd-demo:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-cicd-demo:latest
